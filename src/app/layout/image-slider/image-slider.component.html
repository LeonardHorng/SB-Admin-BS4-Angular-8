<div class="row">
    <div class="col-md-12">
        <ngb-carousel>
            <ng-template ngbSlide *ngFor="let image of albums; let i=index">
                <img class="img-fluid mx-auto d-block" [src]="image.thumb" (click)="open(i)" width="100%"/>
            </ng-template>
        </ngb-carousel>
    </div>
</div>
